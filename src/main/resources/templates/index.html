<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link href="style/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div>
    <p th:text="${month.daysCount}"></p>
    <p th:text="${month.weeksCount}"></p>
    <ul class="calendar">
        <li class="day" th:each="day: ${month.days}">
            <p th:text="${day.name}"></p>
            <p th:text="${day.dayDate}"></p>
            <p th:text="${day.dayIndex}"></p>
        </li>
    </ul>
</div>

</body>
</html>
